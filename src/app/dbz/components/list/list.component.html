<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i=index;
    let isFirst = first;
    let isLast = last;
    "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isFirst,
    'list-group-item-warning': isLast
  }">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <strong>Name: </strong>
      <span>{{character.name}} </span>
      -
      <strong>Power: </strong>
      <span>{{character.power}}</span>
      -
      <strong>Id: </strong>
      <span>{{character.id}}</span>
    </div>

    <button
    class="btn btn-danger"
    (click)="onDeleteCharacter(character.id)"
    >X</button>
  </li>


</ul>
